<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mad Libs</title>
        <link rel="stylesheet" href="madlib.css">
    </head>
    <body>
        <h1>Mad Libs
        </h1>
        <h3>Enter the following values to generate a story.</h3>
        <form method="get">
            <div id="input-block">
                <label for="time">Time period (e.g. "year" "decade")</label><br>
                <input type="text" name="time" id="time" required>
            </div>

            <div id="input-block">
            <label for="adverb">Adverb</label><br>
            <input type="text" name="adverb" id="adverb" required>
            </div>

            <div id="input-block">
            <label for="verb1">Verbs</label><br>
            <input type="text" name="verb1" id="verb1" required><br>
            <input type="text" name="verb3" id="verb3" required>
            </div>

            <div id="input-block">
            <label for="verb2">Verb ending in "ing"</label><br>
            <input type="text" name="verb2" id="verb2" required><br>
            </div>

            <div id="input-block">
            <label for="adj1">Adjectives</label><br>
            <input type="text" name="adj1" id="adj1" required><br>
            <input type="text" name="adj1" id="adj2" required><br>
            <input type="text" name="adj3" id="adj3" required>
            </div>

            <div id="input-block">
            <label for="noun1">Nouns</label><br>
            <input type="text" name="noun1" id="noun1" required><br>
            <input type="text" name="noun2" id="noun2" required><br>
            </div>

            <button id="submit" type="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
        </form>

        <div id="story">
        </div>
    </body>
    <script>
        var submit = document.getElementById("submit");
        submit.addEventListener("click", function(event) {
            event.preventDefault();
            var time = document.getElementById("time").value;
            var adverb = document.getElementById("adverb").value;

            var verb1 = document.getElementById("verb1").value;
            var verb2 = document.getElementById("verb2").value;
            var verb3 = document.getElementById("verb3").value;

            var adj1 = document.getElementById("adj1").value;
            var adj2 = document.getElementById("adj2").value;
            var adj3 = document.getElementById("adj3").value;

            var noun1 = document.getElementById("noun1").value;
            var noun2 = document.getElementById("noun2").value;

            var story = document.getElementById("story");
            story.innerHTML = "Once a " + time + ", I wake up and " + adverb + " " + verb1 + " before " + verb2 + " my " + adj2 + " " + noun1
            + ". Then I " + verb3 + " to the " + noun2 +
            ". Once everything is " + adj2 + ", I am ready to move on with my " + adj3 + " life."
        });

        document.getElementById("story").style.display = "none";
        
        document.getElementById("submit").addEventListener("click", function(event) {
            document.getElementById("story").style.display = "block";
        });

        document.getElementById("reset").addEventListener("click", function(event) {
            document.getElementById("story").style.display = "none";
        });
    </script>
</html>
